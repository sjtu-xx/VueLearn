<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js" type="text/javascript"></script>
</head>
<body>
<div id="root">
    <h1 v-show="isShow">h1</h1>
    <h1 v-show="1 === 1">h1</h1>

    <h1 v-if="isShow">h1</h1>
    <h1 v-else-if="1 === 1">h2</h1>
    <h1 v-else>h3</h1>

    <template v-if="isShow">
        <h1>1</h1>
        <h1>2</h1>
        <h1>3</h1>
    </template>
</div>
</body>
<script type="text/javascript">
    new Vue({
        'el': '#root',
        data: function () {
            return {
                isShow: true
            }
        }
    })
</script>
</html>
