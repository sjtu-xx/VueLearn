<script type="text/javascript">
    // 重要的内置关系： VueComponent.prototype.__proto__ === Vue.prototype
    function Demo() {
        this.a = 1
        this.b = 2
    }

    const d = new Demo();

    console.log(Demo.prototype)
    console.log(d.__proto__)
    console.log(Demo.prototype === d.__proto__)
</script>
