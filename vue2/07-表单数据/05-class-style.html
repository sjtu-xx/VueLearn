<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js" type="text/javascript"></script>
</head>
<body>
<div id="root">
    <form @submit.prevent="()=>{}">
        <!--给demo指定label， 点击label会focus input-->
        <label for="demo">账号</label>
        <input type="text" id="demo" v-model.trim="account"/><br/>
        密码：<input type="password" v-model="password"/><br>
        性别：男<input type="radio" v-model="sex" value="male"/>
        <!--收集为number-->
        性别：男<input type="radio" v-model.number="age" value="male"/>
        女<input type="radio" v-model="sex" value="female"/><br/>
        爱好：
        学习<input type="checkbox" v-model="hobby" value="study"/><br/>
        玩<input type="checkbox" v-model="hobby" value="play"/><br/>
        <label>
            地区:
            <select v-model="area">
                <option value="">请选择地区</option>
                <option value="shanghai">上海</option>
                <option value="beijing">北京</option>
            </select>
        </label><br/>
<!--        在失去焦点时收集信息-->
        <textarea v-model.lazy="text"> </textarea><br/>
        <button>提交</button> <!--表单提交默认会刷新页面-->
    </form>
</div>
</body>
<script type="text/javascript">
    const vm = new Vue({
        el: '#root',
        data() {
            return {
                userinfo: {
                    account: '',
                    password: '',
                    sex: '',
                    hobby: [],
                    area: 'beijing',
                    text: ''
                }
            }
        }
    })
</script>
</html>
