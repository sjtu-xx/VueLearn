<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>localStorage</title>
</head>
<body>
<h2>localstorage</h2>
<button onclick="saveData()">点我保存</button>
<button onclick="deleteData()">点我删除</button>
<button onclick="clearData()">点我清空</button>
<button onclick="readData()">点我读取</button>
</body>
<script type="text/javascript">
    function saveData() {
        localStorage.setItem('msg', 'hello')
        // 对象必须转为字符串后存储
        localStorage.setItem('msg2', JSON.stringify({name: 'xx'}))
    }
    function deleteData() {
        localStorage.removeItem('msg')
    }
    function clearData() {
        localStorage.clear()
    }
    function readData() {
        console.log(localStorage.getItem('msg'))
    }
</script>
</html>
